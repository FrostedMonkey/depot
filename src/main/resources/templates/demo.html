<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>滑块</title>
    <link rel="stylesheet" href="../src/css/layui.css">
</head>
<body>
<div id="slideTest1"></div>
<script src="../src/layui.js"></script>
<script>
    layui.use('slider', function () {
        var slider = layui.slider;

        //渲染
        slider.render({
            elem: '#slideTest1'
            , setTips: function (value) { //自定义提示文本
                return value + '你有消息需要处理';
            }
        });
    });
</script>
</body>
</html>
