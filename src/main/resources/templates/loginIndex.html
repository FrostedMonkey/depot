<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>智能仓库物流管理系统</title>

    <link rel="stylesheet" type="text/css" href="/css/style.css">


</head>
<body>

<div id="container">
    <div id="output">
        <div class="containerT">
            <h1>智能仓库物流管理系统</h1>
            <form class="form" id="entry_form">
                <input type="text" placeholder="用户名" name="userName">
                <input type="password" placeholder="密码" name="userPwd">
                <button type="button" id="submitBn">登录</button>
                <div id="prompt" class="prompt"></div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/jquery-1.12.4.min.js"></script>
<script src="/js/sweetalert-2.1.0.min.js"></script>
<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/vector.js"></script>
<script type="text/javascript" src="/js/roleJs.js"></script>
<script type="text/javascript" src="/js/MyMessage.js"></script>
<script type="text/javascript">
    $(function () {
        Victor("container", "output");   //登录背景函数
        $("#userName").focus();
        $(document).keydown(function (event) {
            if (event.keyCode == 13) {
                $("#submitBn").click();
            }
        });
    });
    $("#submitBn").click(function () {
        $.ajax({
            url: "/user/doLogin",
            data: $("#entry_form").serialize(),
            dataType: "json",
            method: "get",
        }).done(function (result) {
            if (result.success) {
                swal({
                    text: "登陆成功",
                    icon: "success",
                    buttons: false,
                    timer: 1500
                });
                location.href = "/saft/home_to";
            } else {
                swal({
                    title: "登录失败",
                    text: "用户名或密码错误",
                    icon: "error",
                    buttons: false,
                    timer: 1500
                });
            }
        });
    });//登录按钮完
</script>
</body>
</html>
